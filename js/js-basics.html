<!DOCTYPE html>
<html>
  <head>
    <title>JS Basics Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.com/586d6910-90c4-4f51-8c4f-6667bd6c2743%2Ffavicon.png?v=1630417962100" />
    <link rel="stylesheet" href="/main.css" />
    <style>
      #square1, #square2, #square3 {
        width: 50px;
        height: 50px;
        background-color: black;
        margin: 10px;
        display: inline-block;
      }
      .red {color: red;}
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button onclick="alert('You just clicked a button')">click me!</button>
    <button id="myButton">button</button>
    <button onclick="console.log(this)">this</button>
     
    <p onclick="this.style.display = 'none'">Click me and I will disappear</p>
    <p id="myMessage" onclick="this.style.color = 'red'">Click me and I will be red</p>
    
    <button onclick="styleShapes()">click to style the following shapes</button>
    <br>
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    
    <div id="myElement" class="class1 class2"></div>
    
    <p class="red" onclick="this.classList.toggle('red')">toggle red</p>
    
    <p id="myText1">Some Text</p>
    <p id="myText2">Some <b>bold</b> Text</p>
    <p id="myNav">Navigations</p>
    
    
    
    
    
    <a href="/index.html" id="back">back</a>
    
    <script src="/js-basics.js"></script>
  </body>
</html>
