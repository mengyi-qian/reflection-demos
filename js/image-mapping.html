<!DOCTYPE html>
<html>
  <head>
    <title>Image Mapping Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="https://cdn.glitch.com/586d6910-90c4-4f51-8c4f-6667bd6c2743%2Ffavicon.png?v=1630417962100" />
    <link rel="stylesheet" href="/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="/jquery.rwdImageMaps.min.js"></script>
    <script>
      $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
      });
    </script>
    <style>
      * {margin: 0;}
      body {background: silver;}
      img {width: 60vw;}
      div.mapping {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="mapping">
      <img src="https://cdn.glitch.me/586d6910-90c4-4f51-8c4f-6667bd6c2743%2Fimage-mapping-01.jpg" usemap="#image-map">
      <map name="image-map">
          <area target="" alt="" title="rectangle" href="https://sanzo-wada.dmbk.io/swatch/oil-green" coords="117,278,502,556" shape="rect">
          <area target="" alt="" title="polygon" href="https://sanzo-wada.dmbk.io/swatch/light-mauve" coords="843,459,628,510,565,721,717,881,929,826,992,617" shape="poly">
          <area target="" alt="" title="triangle" href="https://sanzo-wada.dmbk.io/swatch/orange-yellow" coords="987,465,1104,131,1334,399" shape="poly">
      </map>
    </div>
    
    <a href="/index.html" id="back">back</a>
  </body>
</html>
